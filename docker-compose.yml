version: '2'
services:
  database:
    image: mysql
    restart: always
    environment:
      - "MYSQL_ROOT_PASSWORD=kochbuch-root-pw"
      - "MYSQL_USER=kochbuch"
      - "MYSQL_PASSWORD=kochbuch-user-pw"
      - "MYSQL_DATABASE=kochbuch"
    ports:
      - 3306:3306
    volumes:
      - database-volume:/var/lib/mysql
  backend:
    image: r.patrick246.de/inf16a/kochbuch-backend
    build: .
    links:
      - database:db
    ports:
      - 8080:8080
volumes:
  database-volume: